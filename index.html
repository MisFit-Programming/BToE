<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Table of Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Behavioral Table of Elements</h1>

    <div class="table-container">
        <!-- Elements -->
        <div class="element" style="grid-area: Acc;" data-code="Acc">
            <div class="symbol">Acc</div>
            <div class="name">Arm Cross</div>
        </div>
    </div>

    <!-- Log Section -->
    <div class="log-section">
        <h2>Log</h2>
        <div id="log"></div>
        <button id="new-section-btn">New Section</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
