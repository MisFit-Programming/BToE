<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavioral Table of Elements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Behavioral Table of Elements</h1>

    <!-- Table Section -->
    <div class="table-container">
        <!-- Example cells with grid-area for positioning, following the layout -->
        <div class="element" style="grid-area: Ht;" data-code="Ht">
            <div class="symbol">Ht</div>
            <div class="name">Head Tilt</div>
            <div class="details">
                <div>U</div>
                <div>Head</div>
                <div>1.0</div>
            </div>
        </div>
        <div class="element" style="grid-area: Ef;" data-code="Ef">
            <div class="symbol">Ef</div>
            <div class="name">Eyebrow Flash</div>
            <div class="details">
                <div>U</div>
                <div>Face</div>
                <div>1.0</div>
            </div>
        </div>
        <div class="element" style="grid-area: Hd;" data-code="Hd">
            <div class="symbol">Hd</div>
            <div class="name">Head Downcast</div>
            <div class="details">
                <div>U</div>
                <div>Head</div>
                <div>4.0</div>
            </div>
        </div>
        <!-- Continue adding more cells following the image you provided -->

        <!-- Example log section for interactive recording -->
    </div>

    <!-- Log Section -->
    <div class="log-section">
        <h2>Log</h2>
        <div id="log"></div>
        <button id="new-section-btn">New Section</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
