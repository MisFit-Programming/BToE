<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behavior Trait Logger</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Behavior Trait Logger</h1>

    <!-- Table Section -->
    <div class="table-container">
        <table id="behavior-table">
            <!-- Example row; you'll add more rows based on your PDF -->
            <tr>
                <td class="clickable" data-code="Bg">Bg</td>
                <td class="clickable" data-code="No">No</td>
                <td class="clickable" data-code="Pe">Pe</td>
                <td class="clickable" data-code="Pt">Pt</td>
            </tr>
            <!-- Add rows here similar to the one above to replicate your full table -->
        </table>
    </div>

    <!-- Log Section -->
    <div class="log-section">
        <h2>Log</h2>
        <div id="log"></div>
        <button id="new-section-btn">New Section</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
